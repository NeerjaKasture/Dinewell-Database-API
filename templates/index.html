<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DINEWELL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('https://images.unsplash.com/photo-1495195134817-aeb325a55b65?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .logo h1 {
      color: #0a2463; /* Navy blue */
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    
    h2 {
      color: #0a2463; /* Navy blue */
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 3px;
      width: 50px;
      background-color: #0a2463; /* Navy blue */
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      color: #555;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0a2463; /* Navy blue */
      outline: none;
    }
    
    button {
      background-color: #0a2463; /* Navy blue */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #051c4e; /* Darker navy blue */
    }
    
    #error {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
    
    .footer p {
      margin-bottom: 5px;
    }
    
    .team {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>DINEWELL</h1>
      <p>MESS MANAGEMENT SYSTEM</p>
    </div>
    
    <h2>Login</h2>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email ID</label>
        <input type="text" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <div id="error"></div>
    
    <div class="footer">
      <p>CS432: Databases Project</p>
      <p class="team">Made by: Anura Mantri, Neerja Kasture, Sumeet Sawale and Yash Patkar</p>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
